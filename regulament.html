<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulament</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #6A0DAD; /* Purple color */
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: relative;
        }
        header img {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            height: 50px;
        }
        .back-arrow {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            background-color: #5A0C9A; /* Darker purple */
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .back-arrow:hover {
            background-color: #4A0A7A; /* Even darker purple */
            transform: translateY(-50%) scale(1.1);
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        ol {
            padding-left: 1.5rem;
        }
        li {
            margin-bottom: 0.5rem;
        }
        .links {
            margin-top: 2rem;
            text-align: center;
        }
        .links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: white;
            background-color: #6A0DAD; /* Purple color */
            border-radius: 5px;
        }
        .links a:hover {
            background-color: #5A0C9A; /* Darker purple */
        }
        .source {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
        .source a {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: #333;
            background-color: white;
            border: 2px solid #6A0DAD; /* Purple border */
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .source a:hover {
            background-color: #6A0DAD; /* Purple background */
            color: white;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem 0;
            background-color: #f1f1f1;
        }
        footer img {
            height: 50px;
            margin: 0 1rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/apizal.png" alt="Logo Proiect"> <!-- Adaugă logo-ul proiectului -->
        <h1>Regulament</h1>
        <a href="index.html" class="back-arrow" title="Înapoi la Pagina Principală">↩</a>
    </header>
    <main>
        <h2>Introducere</h2>
        <p>Acest regulament stabilește regulile și liniile directoare pe care noi le am tinut cont la realizarea acestui proiect. Vă rugăm să citiți cu atenție.</p>
        <div class="links">
            <a href="docs/regulament.pdf" target="_blank">Descarcă Regulamentul (PDF)</a>
        </div>
        <div class="source">
            <p>Sursa: <a href="https://www.isjbrasov.ro/" target="_blank">Apasa aici!</a></p>
        </div>
    </main>
    <footer>
        <p></p>
        <img src="images/anpc.png" alt="ANPC Logo 1">
        <img src="images/anpc2.png" alt="ANPC Logo 2">
        <img src="images/isjbv.jpg" alt="ISJ Brasov 1">
    </footer>
</body>
</html>
